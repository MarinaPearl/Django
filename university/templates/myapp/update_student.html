{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изменение университета</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>
<h1>Изменение студентов</h1>
<form action="{% url 'update_student' id %}" method="post">
    {% csrf_token %}
    <label for="name">Новое имя студента:</label>
    {% render_field student.full_name %}
    <br>
    <label for="name">Новая дата рождения студента:</label>
    {% render_field student.date_of_birth %}
    <br>
    <label for="name">Новый университет:</label>
    {% render_field student.university %}
    <br>
    <br>
    <label for="name">Новая дата поступления:</label>
    {% render_field student.year_admission %}
    <br>
    <br>
    <button type="submit">Изменить</button>
</form>
</body>
</html>
